<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Velecity</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container site-header__container">
				<a class="site-logo" href="/">
					<img src="img/Velocity .png" alt="site-logo" width="144" height="25" />
				</a>
				<nav class="sitenav">
					<ul class="sitenav__list">
						<li class="sitenav__item">
							<a class="sitenav__link sitenav__link-active" href="">Home</a>
						</li>
					</ul>
					<ul class="sitenav__list">
						<li class="sitenav__item">
							<a class="sitenav__link" href="">Contact </a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- MAIN CONTENT -->
		<main class="main-content">
			<div class="hero">
				<div class="container header__container">
					<h1 class="hero__tittle">This is Velocity</h1>
					<div class="hero__btn-wrapper">
						<button class="btn-bg btn">sign up</button>
						<button class="btn">Learn more</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
